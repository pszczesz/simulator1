<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/main.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon" />
        <script src="scripts/libs/jquery-2.1.4.js" type="text/javascript"></script>
        <!--<script src="scripts/libs/bootstrap.js" type="text/javascript"></script>-->
        <script src="scripts/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
        
            <canvas id="myCanvas"></canvas>

              <div id="dane">
                <form  role="form">
                   
                        <label  for="x" >x:</label>
                        
                            <input type="number"  id="x" min="0"
                                   max="500">
                        
                  
                        <label  for="y">y</label>
                       
                            <input type="number"  id="y" min="0" max="500">
                        
                  
                  
                        <label  for="vx" >vx:</label>
                        
                            <input type="number"  id="vx" min="-20" max="20">
                        

                        <label  for="vy">vy</label>
                        
                            <input type="number" id="vy" min="-20" max="20">
                        
                   
                    <input type="button" class="btn-default" id="run" value="Start"/>
                    <input type="button" class="btn-default" id="stop" value="Stop"/>
                </form>

            </div>
           
        </div>
    </body>
</html>
